{% extends 'viewflow/flow/base_task.html' %}
{% load material_frontend viewflow viewflow_frontend %}

{% block breadcrumbs_items_extra %}
<a class="active">{{ view.action_name|title }}</a>
{% endblock %}


{% block task_actions %}
<div class="left">
    <a class="btn btn-flat black-text" href="{% flowurl activation.task 'detail' %}?{{ request|query_back }}">Подробнее</a>
</div>
<div class="right">
    <form role="form" method="POST">
        {% csrf_token %}
        <button type="submit" name="_continue" class="btn btn-flat hide-on-small-only">Назначить и продолжить этот процесс</button>
        <button type="submit" name="_assign" class="btn primary btn-lg">Назначить</button>
    </form>
</div>
{% endblock %}
