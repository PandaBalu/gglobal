{% extends "base.html" %}
{% load static i18n %}
{% block title %}Частные мастера{% endblock %}

{% block content %}
<div class="container">
  <h2>Частные мастера</h2>

  <div class="list-group">
    {% for master in mastercrmprofile_list %}
      <a href="{% url 'users:detail' master.user_id %}" class="list-group-item">
      <div class="testimonial-user-info user-info text-left">
        <div class="testimonial-user-thumb user-thumb">
            <img src="/media/{{ master.avatar }}" alt="Частный мастер по ремонту компьютеров {{ master.user.username }}">
        </div>
        <div class="testimonial-user-txt user-text">
            <label class="testimonial-user-name user-name">{{ master.user.username }}</label>
            <p class="testimonial-user-position user-position text-muted">Местоположение: {{ master.real_location }}</p>
            <p class="testimonial-user-position user-position text-muted">Рейтинг: {{ master.raiting }}</p>
        </div>
      </div>
      </a>
    {% endfor %}
  </div>
</div>
{% endblock content %}
