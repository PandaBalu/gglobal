{% load compress %}
        <!-- Subscribe -->
        <section class="section bg-custom">
            <div class="container">

                <div class="row">
                    <div class="col-sm-12 text-center">
                        <h3 class="title text-white">{{ self.h3 }}</h3>
                        <p class="text-light sub-title">{{ self.text }}</p>
                    </div>
                </div><!-- End row -->

                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <form class="text-center">
                            {% if self.handle %}
                            <div class="form-group m-b-0">
                                <input id="{{ self.handle }}-phone" name="phone" class="form-control input-subscribe"
                                       placeholder="Ваш номер телефона" required>
                            </div>
                            
                            <button id="{{ self.handle }}-submit" type="submit" class="btn btn-white-fill">{{ self.btntext }}</button>
                            <p class="text-light">
                                <small>{{ self.smalltext }}</small>
                            </p>
                            {% endif %}
                        </form>
                    </div>
                </div><!-- End row -->

            </div> <!-- end container -->
        </section>
        <!-- End Subscribe -->
        {#% compress js inline %#}
        {% if self.handle %}
        <script type="text/javascript">
            window.onload = function () {
                $.validate({
                    modules : 'html5',
                    lang: 'ru',
                    errorMessagePosition : 'top',
                });
                $('#{{ self.handle }}-phone').inputmask({"mask": "+375(99) 999-99-99"}); 
                $("#{{ self.handle }}-submit").click(function(e){
                e.preventDefault();
                jQuery.ajax({
                    type: 'POST',
                    //dataType: 'json',
                    async: true,
                    url: '{% url 'users:createclient' %}',
                    data: { 'csrfmiddlewaretoken': csrftoken,
                    phone: $('#{{ self.handle }}-phone').val(),
                    form: '{{ self.handle }}',
                },
                    success: setTimeout(function(data) { 
                        $.magnificPopup.open({ 
                            items: { 
                                src: '#thank-you-modal', 
                                type: 'inline' 
                            } 
                        });
                        $('#{{ self.handle }}-phone').val('') 
                    }, 1000), 
                    error: function(xhr, textStatus) { 
                        $.magnificPopup.open({ 
                            items: { 
                                src: '#error-modal', 
                                type: 'inline' 
                            } 
                        });
                    }
                });
                return false;
            });
            };
        </script>
        {% endif %}
        {#% endcompress %#}
