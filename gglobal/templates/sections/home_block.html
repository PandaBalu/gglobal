<style>.has-success .form-control {border-color: #01bf86 ;}, .valid .form-control {border-color: #01bf86 ;}</style>
        <!-- HOME -->
        <section class="bg-custom home" id="home">
            <div class="home-sm">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 col-sm-7">
                            <div class="home-wrapper home-wrapper-alt p-0">
                                <h1 class="h1 font-light text-white w-full">{{ self.h1 }}</h1>
                                <h4 class="text-light w-full">{{ self.h4 }}</h4>
                                {% if self.link %}
                                <a href="{{ self.link }}" class="btn btn-white-bordered">{{ self.linktext }}</a>
                                {% endif %}
                                {% if self.ortext %}
                                <span class="or-space text-light">{{ self.ortext }}</span>
                                {% endif %}
                                {% if self.videolink %}
                                <a href="{{ self.videolink }}" class="video-btn btn popup-video"><i class="pe-7s-play"></i>{{ self.videotext }}</a>
                                {% endif %}
                            </div>
                        </div> <!-- end col -->

                        <div class="col-md-4 col-md-offset-2 col-sm-5">
                            <form role="form" class="intro-form">
                                <h3 class="text-center"> {{ self.formh3 }} </h3>
                                    <input type="text" id="name" name="name" class="form-control" data-validation="length"  data-validation-length=" 3-15" data-validation-error-msg-container="#email-error-dialog" placeholder="{{ self.firstname }}" required="required">
                                    <span id="email-error-dialog"></span>
                                <div class="form-group">
                                    <input type="text" id="phone" name="phone" class="form-control" placeholder="{{ self.phone_number }}" required="required">
                                </div>
                                <div class="form-group text-center">
                                    <button type="submit" class="btn btn-custom btn-sm btn-block" id="submit">{{ self.button }}</button>
                                </div>
                                <span class="help-block m-b-0 m-t-20 text-muted"><small>{{ self.formtext }} <a href="{{ self.formlink }}">{{ self.formlinktext }}</a></small></span>
                            </form>
                        </div><!-- end col -->
                    </div>
                </div>
            </div>
        </section>
        <script type="text/javascript"  src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.4/jquery.inputmask.bundle.min.js"></script>
        <script type="text/javascript">
            /* ==============================================
            Magnific Popup
            =============================================== */
            $(document).ready(function() {
                $('.popup-video').magnificPopup({
                  disableOn: 700,
                  type: 'iframe',
                  mainClass: 'mfp-fade',
                  removalDelay: 160,
                  preloader: false,

                  fixedContentPos: false
                });
            });
        </script>
        <script type="text/javascript">
        $(document).ready(function(){
            $.validate({
                modules : 'html5',
                lang: 'ru',
                errorMessagePosition : 'top',
            });
            $('#phone').inputmask({"mask": "+375(99) 999-99-99"}); 
            $("#submit").click(function(e){
            e.preventDefault();
            jQuery.ajax({
                type: 'POST',
                //dataType: 'json',
                async: true,
                url: '{% url 'users:createclient' %}',
                data: { 'csrfmiddlewaretoken': csrftoken,
                name: $('#name').val(),
                phone: $('#phone').val(), 
            },
                success: function(data) { alert('Спасибо,'+ data['name'] +'!.' + 'в ближайшие 5 минут с Вами свяжутся по номеру:'+      data['phone']); }, 
                error : function(msg) { console.log(msg); }
            });
        });
    });
        </script>
        <!-- END HOME -->
