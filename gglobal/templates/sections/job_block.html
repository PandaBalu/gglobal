{% load wagtailimages_tags %}

        <!-- Header title -->
        <section class="bg-custom header-title-box">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 text-center">
                      <h3 class="text-white">{{ page.header_h3 }}</h3>
                    </div>
                </div>
            </div> <!-- end container -->
        </section>
        <!-- END Header title -->


        <!-- JOBS -->
        <section class="section">
            <div class="container">

                <div class="row">
                    <div class="col-sm-12 text-center">
                        <h3 class="title">{{ page.job_h3 }}</h3>
                        <p class="text-muted sub-title">{{ page.job_p }}</p>
                    </div>
                </div> <!-- end row -->

                <div class="row m-t-20">
                {% for page in page.pages %}

                  <div class="{% cycle 'col-md-5 col-md-offset-1' 'col-md-5' %}">
                      <div class="job-box">
                        <h5>{{ page.head }}</h5>
                        <p class="text-muted">{{ page.text | truncatechars:125 }}</p>
                        <div class="text-center">
                          <a href="" class="btn btn-custom btn-job" data-toggle="modal" data-target="#jobdetail">View Detail</a>
                        </div>
                      </div>
                  </div>
                  <!--/col-md-5 -->
                  
                {% if forloop.counter|divisibleby:2 %}
                </div>
                <div class="row">
                {% endif %}
                </div>
                <!-- end row -->
                {% endfor %}
            </div> <!-- end container -->
        </section>
        <!-- END JOBS -->
