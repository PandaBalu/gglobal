{% load menu_tags base_tags wagtailcore_tags %}
{% block main_navigation %}
{% get_site_root as site_root %}
<!-- Navbar -->

        <div class="navbar navbar-custom sticky" role="navigation" id="sticky-nav">
            <div class="container">

                <!-- Navbar-header -->
                <div class="navbar-header">

                    <!-- Responsive menu button -->
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <!-- LOGO -->
                    <a class="navbar-brand logo" href="{% pageurl site_root %}">
                        {{ site_root.title }}
                    </a>

                </div>
                <!-- end navbar-header -->

                <!-- menu -->
                <div class="navbar-collapse collapse" id="navbar-menu">

                    <!-- Navbar left -->
                    <ul class="nav navbar-nav nav-custom-left">
                        {% main_menu %}
                    </ul>

                    <!-- Navbar right -->
                    <ul class="nav navbar-nav navbar-right">
                    {% if g.user %}
                        <li>
                            <a href="#">{{ g.user.name }}</a>
                        </li>
                        <li>
                            <a href="#" class="btn btn-white-fill navbar-btn">Выйти</a>
                        </li>
                    {% else %}
                        <li>
                            <a href="tel:{{ phone }}">{{ phone }}</a>
                        </li>
                        <!--li>
                            <a href="{#% url 'qa_index' %#}" class="fa fa-question"></a>
                        </li>
                        <li>
                            <a href="#search" class="fa fa-search"></a>
                        </li-->
                        <li>
                            <a href="#" class="btn btn-white-fill navbar-btn">Заказать звонок</a>
                        </li>
                    {% endif %}
                    </ul>

                </div>
                <!--/Menu -->

            </div>
            <!-- end container -->
        <style>
    .dropdown-submenu { position: relative; }
.dropdown-submenu > .dropdown-menu { top: 0; left: 100%; margin-left: -1px; }
.dropdown-submenu > a:after { display: block; content: " "; float: right; width: 0; height: 0; border-color: transparent; border-style: solid; border-width: 5px 0 5px 5px; border-left-color: #cccccc; margin-top: 5px; margin-right: -10px; }
.dropdown-submenu:hover > a:after { border-left-color: #ffffff; }
.dropdown-submenu.pull-left { float: none; } .dropdown-submenu.pull-left > .dropdown-menu{ left: -100%; margin-left: 10px; }
</style>
        <style>
        .bootsnipp-search {
            display:none
        }
        .bootsnipp-search .form-control {
            background-color:#01bf86;
            color: white;
            border-radius:0;
            border-width:0;
            font-size:22px;
            height:auto;
            border: none;
            border-color: none;
            box-shadow:none;
        }
        .bootsnipp-search .form-control:focus {
            border-color:transparent;
            outline:0;
            -webkit-box-shadow:none;
            box-shadow:none;
            border-color: none;
            border: none;
        }
        .bootsnipp-search .form-control::-webkit-input-placeholder { color: white; }
        .bootsnipp-search .form-control:-moz-placeholder { color: white; }
        .bootsnipp-search .form-control::-moz-placeholder { color: white; }
        .bootsnipp-search .form-control:-ms-input-placeholder { color: white; }
        .bootsnipp-search .input-group-btn>.btn {
            padding:10px 16px;
            border-radius:0;
        }
        .bootsnipp-search .input-group-btn>.btn-default {
            background-color:#01bf86;
        }
        .search-btn {
            border-radius:18px;
        }
        .search-results>li>a {
            margin-top:5px;
        }
@media screen and (min-width:768px) {
    .bootsnipp-search {
        background-color:#01bf86;
        display:block;
        position:absolute;
        top:100%;
        width:100%;
        -webkit-transform:rotateX(-90deg);
        -moz-transform:rotateX(-90deg);
        -o-transform:rotateX(-90deg);
        -ms-transform:rotateX(-90deg);
        transform:rotateX(-90deg);
        -webkit-transform-origin:0 0 0;
        -moz-transform-origin:0 0 0;
        -o-transform-origin:0 0 0;
        -ms-transform-origin:0 0 0;
        transform-origin:0 0 0;
        visibility:hidden;
    }
    .bootsnipp-search.open {
        -webkit-transform:rotateX(0);
        -moz-transform:rotateX(0);
        -o-transform:rotateX(0);
        -ms-transform:rotateX(0);
        transform:rotateX(0);
        visibility:visible;
    }
    .bootsnipp-search>.container {
        padding:0;
    }
    .bs-indent ul>li:first-child {
        display:inline-block;
    }
}
        </style>

          <div class="bootsnipp-search">
            <div class="container">
              <form action="" method="GET" role="search">
                <div class="input-group">
                  <input type="text" class="form-control" name="q" placeholder="Поиск">
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- End navbar-custom -->
{% endblock %}
